<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>LES YEUX GRAFIQUES</h1>
    <p>these are some experiments on generative designs</p>
    
    <script type="text/processing">


PGraphics pg;
PImage img;




void setup(){
  size(900,900,P2D);
  
  pg = createGraphics(586,810);

  img = loadImage("https://raw.githubusercontent.com/antoniomarten/antoniomarten.github.io/main/a.jpg");

}
 
  

void draw(){
  background(0);
  
  pg.beginDraw();
  pg.background(#111111);
  pg.imageMode(CENTER);
  
  
  pg.push();

  pg.translate(pg.width/2,pg.height/2);
  img.resize(pg.width+50,0);
  pg.tint(255,220);

  pg.image(img,0,0);
  pg.noTint();
  
  pg.pop();
  
 

  


  pg.endDraw();
  
  
  
  int tilesX = 16;
  int tilesY = 16;

  int tileW = int(pg.width/tilesX);
  int tileH = int(pg.height/tilesY);

  for (int y = 0; y < tilesY; y++) {
    for (int x = 0; x < tilesX; x++) {

      int wave = int(sin(frameCount * 0.05 + ( x * y ) * 0.07) * mouseX * 0.5);

      int sx = x*tileW + wave;
      int sy = y*tileH;
      int sw = tileW;
      int sh = tileH+mouseY;


      int dx = x*tileW+157;
      int dy = y*tileH+45;
      int dw = tileW;
      int dh = tileH;
      
      copy(img, sx, sy, sw, sh, dx, dy, dw, dh);

    }
  }
  
  
  
  
  imageMode(CENTER);
  
  
  
  textAlign(LEFT);
  textSize(174);
  textLeading(170);
  fill(#F8CDFF);


  text("BRU\nTA\nLIS\nME",170,200);


 
  
  
}





    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
