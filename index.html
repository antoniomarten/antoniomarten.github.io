<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>LES YEUX GRAFIQUES</h1>
    <p>these are some experiments on generative designs</p>
    
    <script type="text/processing">

PGraphics pg;
PImage img;


void setup(){
  size(900,900);
  pg = createGraphics(586,810);
  img = loadImage("https://raw.githubusercontent.com/antoniomarten/antoniomarten.github.io/main/a.jpg");
}




void draw(){
  background(0);
  
  pg.beginDraw();
  pg.background(#f1f1f1);
 
 
  
  
  pg.push();

  pg.translate(pg.width/2,pg.height/2);
    img.resize(width+400,0);
  pg.image(img,mouseX-400,mouseY-400);

  pg.pop();
  
   pg.endDraw();
   
   
  imageMode(CENTER);
  image(pg,width/2,height/2);
  
  
   textAlign(LEFT);
  textSize(174);
  textLeading(170);
  fill(#F8CDFF);


  text("BRU\nTA\nLIS\nME",170,200);

  
}
  

  
  

  






    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
